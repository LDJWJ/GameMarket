<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 허브</title>
    <link rel="stylesheet" href="css/hub.css">
</head>
<body>
    <div class="hub-container">
        <header class="hub-header">
            <h1>게임 허브</h1>
            <p>플레이할 게임을 선택하세요</p>
        </header>

        <main class="games-grid">
            <!-- 공 피하기 게임 카드 -->
            <div class="game-card">
                <div class="game-card-inner">
                    <div class="game-icon ball-game">
                        <div class="icon-circle player-color"></div>
                        <div class="icon-circle enemy-color small"></div>
                        <div class="icon-circle collectible-color tiny"></div>
                    </div>
                    <h2>공 피하기 게임</h2>
                    <p class="game-description">적을 피하고 아이템을 수집하세요! 마우스로 플레이어를 조종합니다.</p>
                    <div class="game-stats">
                        <span class="stat">🎮 액션</span>
                        <span class="stat">⚡ 빠른 반사</span>
                    </div>
                    <a href="ball-game.html" class="play-btn">플레이</a>
                </div>
            </div>

            <!-- 테트리스 게임 카드 -->
            <div class="game-card">
                <div class="game-card-inner">
                    <div class="game-icon tetris-game">
                        <div class="tetris-blocks">
                            <div class="tetris-block block-1"></div>
                            <div class="tetris-block block-2"></div>
                            <div class="tetris-block block-3"></div>
                            <div class="tetris-block block-4"></div>
                        </div>
                    </div>
                    <h2>테트리스</h2>
                    <p class="game-description">블록을 회전하고 배치하여 라인을 완성하세요! 키보드 화살표로 조작합니다.</p>
                    <div class="game-stats">
                        <span class="stat">🧩 퍼즐</span>
                        <span class="stat">🎯 전략</span>
                    </div>
                    <a href="tetris.html" class="play-btn">플레이</a>
                </div>
            </div>

            <!-- 준비 중 게임 카드 2 -->
            <div class="game-card coming-soon">
                <div class="game-card-inner">
                    <div class="game-icon placeholder-game">
                        <div class="placeholder-text">?</div>
                    </div>
                    <h2>곧 출시 예정</h2>
                    <p class="game-description">새로운 게임이 곧 추가됩니다!</p>
                    <div class="game-stats">
                        <span class="stat">🎯 미정</span>
                        <span class="stat">🎲 미정</span>
                    </div>
                    <button class="play-btn disabled" disabled>준비 중</button>
                </div>
            </div>

            <!-- 준비 중 게임 카드 3 -->
            <div class="game-card coming-soon">
                <div class="game-card-inner">
                    <div class="game-icon placeholder-game">
                        <div class="placeholder-text">?</div>
                    </div>
                    <h2>곧 출시 예정</h2>
                    <p class="game-description">새로운 게임이 곧 추가됩니다!</p>
                    <div class="game-stats">
                        <span class="stat">🎯 미정</span>
                        <span class="stat">🎲 미정</span>
                    </div>
                    <button class="play-btn disabled" disabled>준비 중</button>
                </div>
            </div>
        </main>

        <footer class="hub-footer">
            <p>&copy; 2025 게임 허브. 웹 브라우저 게임 컬렉션.</p>
        </footer>
    </div>
</body>
</html>
