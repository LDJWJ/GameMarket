<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <link rel="stylesheet" href="css/tetris.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="header-content">
                <a href="index.html" class="back-btn">← 게임 선택</a>
                <h1>테트리스</h1>
            </div>
            <div class="score-board">
                <span>점수: <span id="score">0</span></span>
                <span>레벨: <span id="level">1</span></span>
                <span>라인: <span id="lines">0</span></span>
            </div>
        </header>

        <main class="game-main">
            <div class="game-area">
                <!-- 게임 보드 -->
                <div class="board-container">
                    <canvas id="gameBoard" width="300" height="600"></canvas>

                    <!-- 게임 오버 화면 -->
                    <div id="gameOverScreen" class="game-over hidden">
                        <h2>게임 오버!</h2>
                        <p>최종 점수: <span id="finalScore">0</span></p>
                        <p>제거한 라인: <span id="finalLines">0</span></p>
                        <button id="restartBtn" class="btn btn-primary">다시 시작</button>
                    </div>

                    <!-- 일시정지 화면 -->
                    <div id="pauseScreen" class="pause-screen hidden">
                        <h2>일시정지</h2>
                        <p>P키를 눌러 계속하기</p>
                    </div>
                </div>

                <!-- 사이드 패널 -->
                <div class="side-panel">
                    <!-- 다음 블록 미리보기 -->
                    <div class="next-piece">
                        <h3>다음 블록</h3>
                        <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
                    </div>

                    <!-- 게임 컨트롤 버튼 -->
                    <div class="game-controls">
                        <button id="startBtn" class="btn btn-primary">게임 시작</button>
                        <button id="pauseBtn" class="btn hidden">일시정지</button>
                    </div>

                    <!-- 조작법 안내 -->
                    <div class="instructions">
                        <h4>조작법</h4>
                        <div class="instruction-item">
                            <span class="key">← →</span>
                            <span>좌우 이동</span>
                        </div>
                        <div class="instruction-item">
                            <span class="key">↓</span>
                            <span>빠르게 떨어뜨리기</span>
                        </div>
                        <div class="instruction-item">
                            <span class="key">↑</span>
                            <span>회전</span>
                        </div>
                        <div class="instruction-item">
                            <span class="key">Space</span>
                            <span>빠른 낙하</span>
                        </div>
                        <div class="instruction-item">
                            <span class="key">P</span>
                            <span>일시정지</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/tetris.js"></script>
</body>
</html>
